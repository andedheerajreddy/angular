

<div class="row">
    <div *ngFor="let country of countries"class="col-md-4 col-lg-3">
        <div class="card m-2" style="width: 18rem;">
            <img class="card-img-top" src="{{country.flag}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{country.name}}</h5>
              <p class="card-text">{{country.nativeName}} </p>
              
            </div>
          </div>
    </div>
</div>
